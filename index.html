    function updateVisitorCount() {
      const visitorId = localStorage.getItem('visitorId') || 
                       'visitor_' + Math.random().toString(36).substr(2, 9);
      localStorage.setItem('visitorId', visitorId);
      
      const today = new Date().toDateString();
      const lastVisit = localStorage.getItem('lastVisit');
      
      if (lastVisit !== today) {
        const visitorsRef = database.ref('visitors');
        
        visitorsRef.transaction((currentData) => {
          const data = currentData || { count: 0, visitors: {} };
          if (!data.visitors[visitorId] || data.visitors[visitorId] !== today) {
            data.count = (data.count || 0) + 1;
            data.visitors[visitorId] = today;
          }
          return data;
        });
        
        localStorage.setItem('lastVisit', today);
      }

      // Ù…Ø±Ø§Ù‚Ø¨Ø© Ø§Ù„ØªØºÙŠÙŠØ±Ø§Øª ÙÙŠ Ø§Ù„ÙˆÙ‚Øª Ø§Ù„Ø­Ù‚ÙŠÙ‚ÙŠ
      database.ref('visitors/count').on('value', (snapshot) => {
        document.getElementById('visitorCount').textContent = snapshot.val() || 0;
      });
    }

    // ==================== Ù†Ø¸Ø§Ù… Ø§Ù„Ø¥Ø¹Ø¬Ø§Ø¨ Ù…Ø¹ Firebase ====================
    function setupReactions() {
      const userId = localStorage.getItem('userReactionId') || 
                    'user_' + Math.random().toString(36).substr(2, 9);
      localStorage.setItem('userReactionId', userId);

      const reactionsRef = database.ref('reactions');
      
      // Ù…Ø±Ø§Ù‚Ø¨Ø© Ø§Ù„ØªØºÙŠÙŠØ±Ø§Øª ÙÙŠ Ø§Ù„ÙˆÙ‚Øª Ø§Ù„Ø­Ù‚ÙŠÙ‚ÙŠ
      reactionsRef.on('value', (snapshot) => {
        const data = snapshot.val() || { likes: 0, dislikes: 0, likedBy: {}, dislikedBy: {} };
        
        document.getElementById('likeCount').textContent = data.likes || 0;
        document.getElementById('dislikeCount').textContent = data.dislikes || 0;
        
        // ØªØ­Ø¯ÙŠØ« Ø­Ø§Ù„Ø© Ø§Ù„Ø£Ø²Ø±Ø§Ø±
        const likeBtn = document.getElementById('likeBtn');
        const dislikeBtn = document.getElementById('dislikeBtn');
        
        likeBtn.classList.toggle('active', data.likedBy && data.likedBy[userId]);
        dislikeBtn.classList.toggle('active', data.dislikedBy && data.dislikedBy[userId]);
      });
    }

    // Ø§Ø³ØªØ¯Ø¹Ø§Ø¡ Ø§Ù„Ø¯ÙˆØ§Ù„ Ø¹Ù†Ø¯ ØªØ­Ù…ÙŠÙ„ Ø§Ù„ØµÙØ­Ø©
    window.addEventListener('DOMContentLoaded', () => {
